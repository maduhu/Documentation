    -   name: all
        display_name: Level One Project Overview
        image_re_subs:
            "[.]/(\\w+[.]png)": "images/\\1"
            "[.]/(\\w+[.]PNG)": "images/\\1"
            "[.]/(\\w+[.]jpg)": "images/\\1"
            "[.]/(\\w+[.]JPG)": "images/\\1"
            "[.]/media/(\\w+[.]jpg)": "images/\\1"
        image_subs:
            "./Wiki/Basic%20Overview.png": images/Basic%20Overview.png
            ../../Wiki/Demo%20Service%20Interactions.png: images/Demo%20Service%20Interactions.png
            ../Wiki/L1%20Portal%20Service.png: "images/L1%20Portal%20Service.png"
            ./diagrams/pending_transactions.png: images/pending_transactions.png
            ./L1P%20diagram.png: images/L1P%20diagram.png
            ./TopLevelArchitecture-ComponentsAndServicesHostedInMule.png: images/TopLevelArchitecture-ComponentsAndServicesHostedInMule.png
            ./transfer.push.create.png: images/transfer.push.create.png
            ./transfer.bulk.create.png: images/transfer.bulk.create.png

